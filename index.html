<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leroy | Layout Videos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/5ec364d95c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Formação PP e PPLR</h1>
        <img src="img/mandala.png" alt="Mandala" class="cabecalho__logo--mandala">
        <figure class="cabecalho__logo--leroy">
            <img src="img/logo_leroy.png" alt="Logo Leroy Merlin">
        </figure>
    </header>
    <main class="principal">
        <!-- Player principal 01 -->
        <section class="sec__videos--principais">
            <article class="video__principal">
                <div class="video__principal">
                    <iframe class="video__principal--video video__principal--primeiro"
                        src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479?autoplay=1"
                        width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen title="Video Introdução">
                    </iframe>
                </div>
            </article>
            <!-- Video de principal 02 -->
            <article class="video__principal ">
                <div class="video__principal">
                    <iframe class="video__principal--video video__principal--segundo"
                        src="https://player.vimeo.com/video/670226693?h=7393a10e2f&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479?autoplay=1"
                        width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen title="Video Introdução"></iframe>
                </div>  
            </article>
            <!-- Video de principal 03 -->
            <article class="video__principal ">
                <div class="video__principal">
                    <iframe class="video__principal--video video__principal--terceiro"
                        src="https://player.vimeo.com/video/670226760?h=7529da2d23&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479?autoplay=1"
                        width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen title="Video Introdução"></iframe>
                </div>
            </article>
            <!-- Video de principal 04 -->
            <article class="video__principal video__principal--quarto">
                <iframe class="video__principal--video"
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
            <!-- Video de principal 05 -->
            <article class="video__principal video__principal--quinto">
                <iframe class="video__principal--video"
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
            <!-- Video de principal 06 -->
            <article class="video__principal video__principal--sexto">
                <iframe class="video__principal--video"
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
            <!-- Video de principal 07 -->
            <article class="video__principal video__principal--setimo">
                <iframe class="video__principal--video "
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
            <!-- Video de principal 08 -->
            <article class="video__principal video__principal--oitavo">
                <iframe class="video__principal--video "
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
            <!-- Video de principal 09 -->
            <article class="video__principal video__principal--nono">
                <iframe class="video__principal--video"
                    src="https://player.vimeo.com/video/670226643?h=f279fcd109&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    width="1000" height="565" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen title="Video Introdução"></iframe>
            </article>
        </section>
        <!-- Video de amostra 01 -->
        <section class="sec__videos--amostra">
            <div class="slider__um">
                <article class="videos__amostra amostra-primeiro">
                    <div class="videos__amostra--scriptUm" onclick="mostrarVideo()">
                        <ul class="videos__amostra--conteudo">
                            <li class="videos__amostra--play"></li>
                        </ul>
                    </div>
                </article>
                <!-- Video de amostra 02 -->
                <article class="videos__amostra amostra-segundo">
                    <div class="videos__amostra--scriptDois" onclick="mostrarVideoDois()">
                        <ul class="videos__amostra--conteudo">
                            <li class="videos__amostra--play"></li>
                        </ul>
                    </div>
                </article>
                <!-- Video de amostra 03 -->
                <article class="videos__amostra amostra-terceiro">
                    <div class="videos__amostra--scriptTres" onclick="mostrarVideoTres()">
                        <ul class="videos__amostra--conteudo ">
                            <li class="videos__amostra--play"></li>
                        </ul>
                    </div>
                </article>
            </div>
            <div class="slider__dois">
                <!-- Video de amostra 04 -->
                <article class="videos__amostra amostra-quarto">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
                <!-- Video de amostra 05 -->
                <article class="videos__amostra amostra-quinto">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
                <!-- Video de amostra 06 -->
                <article class="videos__amostra amostra-sexto">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
            </div>
            <div class="slider__tres">
                <!-- Video de amostra 07 -->
                <article class="videos__amostra amostra-setimo">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
                <!-- Video de amostra 08 -->
                <article class="videos__amostra amostra-oitavo">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
                <!-- Video de amostra 09 -->
                <article class="videos__amostra amostra-nono">
                    <ul class="videos__amostra--conteudoLock">
                        <li class="videos__amostra--cadeado"><i class="fa-solid fa-lock"></i></li>
                        <li class="videos__amostra--descricao">Disponivel na versão completa</li>
                    </ul>
                </article>
            </div>
        </section>
    </main>
    
</body>
<script src="index.js"></script>
</html>
